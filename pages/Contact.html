<head>

<body>
  <header>
    <h1>Me contacter</h1>
  </header>

  <main class="contact-section">
    <div class="contact-wrapper">
      <div class="contact-infos">
        <h2>Discutons !</h2>
        <p> Proposition d'alternance ? Envie de collaborer ? Envie de discuter ? </p>
        <p><a href="https://www.linkedin.com/in/rose-vacher/">LinkedIn</a> | <a href="#">GitHub</a></p>
        <p> Basée en Auvergne Rhônes Alpes / Disponible à distance</p>
        <p> <a href="/assets/cv.pdf" download>Télécharger mon CV</a></p>
      </div>

      <div class="contact-form">
        <h2>Formulaire de contact</h2>
        <form action="#" method="POST">
          <input type="text" placeholder="Nom - Prénom" required />
          <input type="email" placeholder="Email" required />
          <input type="text" placeholder="Objet" />
          <textarea placeholder="Message" rows="5" required></textarea>
          <button type="submit">Envoyer</button>
        </form>
      </div>
    </div>
  </main>
</body>
